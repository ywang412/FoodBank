apply plugin: 'java'
apply plugin: 'war'
apply plugin: 'eclipse'
apply plugin: 'idea'


group = 'edu.gatech.csedbs.team073'
//version = '1.0.0'

sourceCompatibility = 1.7
targetCompatibility = 1.7

repositories {
    mavenCentral()
    jcenter()
}

dependencies {
        compile 'org.springframework:spring-context:4.3.7.RELEASE'
        compile 'org.springframework:spring-web:4.3.7.RELEASE'
        compile 'org.springframework:spring-webmvc:4.3.7.RELEASE'
        compile 'org.springframework:spring-orm:4.3.7.RELEASE'
        compile 'javax.servlet:javax.servlet-api:3.0.1'

        compile 'org.slf4j:slf4j-api:1.7.5'
        compile 'org.slf4j:jcl-over-slf4j:1.7.5'
        compile 'org.slf4j:slf4j-log4j12:1.7.5'
        compile 'log4j:log4j:1.2.15'
        compile 'mysql:mysql-connector-java:5.1.41'
        compile 'org.apache.commons:commons-lang3:3.5'

        compile 'javax.servlet:com.springsource.javax.servlet.jsp.jstl:1.1.2'

        testCompile 'junit:junit:4.7' 
    }

war {
    baseName = 'team073a'
}
